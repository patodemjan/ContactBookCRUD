<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="headerOne">Email Book</div>
    <div class="bodyOne">
        <h1>New Contact</h1>
        <form th:action="@{/people/save}" th:object="${person}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <br><br><br>

            <div class="form-buttons">
                <button type="submit" class="metal-button">Save</button>
                <button type="button" class="metal-button" onclick="location.href='/people'">Back to List</button>
            </div>
        </form>
    </div>
	<div class=footer>	Â© 2025 Patrik Demjan</div>
</body>
</html>
