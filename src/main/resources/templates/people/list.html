<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts Overview</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="headerOne">Email Book</div>
    <div class="bodyOne">
        <h1>Contacts Overview</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-header">Name</th>
                        <th class="col-header">Email</th>
                        <th class="col-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.email}"></td>
                        <td>
                            <a th:href="@{/people/edit/{id}(id=${person.id})}">Edit</a> |
                            <a th:href="@{/people/delete/{id}(id=${person.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="button-container">
                <a href="/people/new"><button class="metal-button">Add New Person</button></a>
            </div>
        </div>
    </div>
	<div class=footer>	Â© 2025 Patrik Demjan</div>
</body>
</html>
